<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="mt-5 mb-4">Random Card Generator</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-2 col-sm-3 col-md-2 bg-white text-dark my-card">
          <div class="d-flex justify-content-start">
            <span id="top">♥</span>
          </div>
          <div class="d-flex justify-content-center my-5">
            <p id="number">7</p>
          </div>
          <div class="d-flex justify-content-end">
            <span id="bot" style="transform: rotate(180deg);">♥</span>
          </div>
        </div>
      </div>

      <div>
        <button id="BtnNewCard" class="btn btn-danger my-2">
          Cambiar carta!!
        </button>
      </div>

      <div class="p-4">
        Made with ❤️ by
        <a class="link-warning" href="https://github.com/pmart1n"
          >Pedro Martin</a
        >
      </div>
    </div>
  </body>
</html>
